{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--columna izquierda-->
        <h1> Mama </h1>
        <div class="card"> <!--tarjeta-->
            <div class="card-body">
                <form action="/registrarMateria/" method="POST">     {% csrf_token %}    <!--formulario-->
            <div class="form-group">
                <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                placeholder="Codigo Materia " minLegth="6" maxLenght="6" reqired>
            </div>
            
            <div class="form-group py-3">
                <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                placeholder="Nombre Materia " minLegth="100" maxLenght="100" reqired>
            </div>

            <div class="form-group py-2">
                <input type="text" id="numcreditos" name="numcreditos" class="form-control"
            value="1"  min="1" max="50" reqired>
            </div>

            <div class="form-group py-2">
            <button type="submit " class="btn btn-primary "> Guardar </button>
            </div>
                </form><!--formulario-->
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--columna derecha-->
        <h1> Listado de mismaterias </h1>
        <div class="table-responsive"> <!--tabla responsive-->
            <table class="table table-striped ">
                <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Creditos</th>
                </tr>
            </thead>
            <tbody>
                {% for m in mismaterias  %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{m.codigo}}</td>
                    <td>{{m.nombre}}</td>
                    <td>{{m.creditos}}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
