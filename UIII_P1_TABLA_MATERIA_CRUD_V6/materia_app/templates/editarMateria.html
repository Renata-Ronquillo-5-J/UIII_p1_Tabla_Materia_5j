{% extends "base.html" %}

{% block cuerpo %}
<divclass="row"> 
<div class="col-md-4 offset-md-4">
    <div class="card"> <!--Targeta-->
        <div class="card-body">
            <form action="/editarMateria/" method="POST"> {% csrf_token %}<!--formulario-->
                <div class="form-group">
                    <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                    value="{{mismaterias.codigo}}" minLenght="6" maxLenght="6" readonly reqired>
                </div>
                
                <div class="form-group py-3">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                    value="{{mismaterias.nombre}}" maxLenght="100" reqired>
                </div>

                <div class="form-group ">
                    <input type="text" id="numcreditos" name="numcreditos" class="form-control"
                    value="{{mismaterias.creditos}}"  min="1" max="20" reqired>
                </div>

                <div class="form-group py-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</div> <!--columna-->
</div> <!--fila-->

{% endblock %}
